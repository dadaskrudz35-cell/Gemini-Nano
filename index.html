    <style>
      #agent-glow-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        box-shadow: inset 0 0 15px 5px rgba(79, 70, 229, 0); /* Start transparent */
      }
      body.agent-active-glow #agent-glow-overlay {
        opacity: 1;
        animation: agent-glow-animation 2.0s infinite ease-in-out;
      }
      @keyframes agent-glow-animation {
        0% { box-shadow: inset 0 0 15px 5px rgba(79, 70, 229, 0.5); }
        50% { box-shadow: inset 0 0 30px 10px rgba(79, 70, 229, 0.7); }
        100% { box-shadow: inset 0 0 15px 5px rgba(79, 70, 229, 0.5); }
      }
    </style>
